<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Django Calculator</title>
    <link rel="stylesheet" type='text/css' media="screen" href="{% static 'styles/main.css' %}">
  </head>

  <body>
    <section class="calculator">
      <h1>Django Calculator App</h1>

      <form action="calculate/" method="POST">
        {% csrf_token %}
        
        <label for="angka1">First Number</label>
        <input type="number" placeholder="First Number" name="angka1" />

        <label for="angka2">Second Number</label>
        <input type="number" placeholder="Second Number" name="angka2" />

        <label for="Operation">Operation</label>
        <select name="operation">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="divide">Divide</option>
        </select>

        <input type="submit" value="Calculate" id="calc_btn" class="btn" />

        
      </form>
    </section>

    <footer>
      
    </footer>
  </body>
</html>
